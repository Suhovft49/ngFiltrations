<div class="b-item mb-2 px-4 pb-4 pt-3 border" *ngFor="let item of contentArray">

  <div class="row pb-3">
    <div class="col-md-12">
      <span class="b-item__name pr-3">{{item.name}}:{{item.id}}</span>
      <span class="b-item__rate">rate {{ item.quality }}</span>
    </div>
  </div>


  <div class="row pb-3">
    <span class="col-md-2">
      <img [src]="item.img" class="b-item__img" alt="image">
    </span>
    <span class="b-item__descr col-md-8">{{item.description}}</span>
    <span class="col-md-2 d-flex align-items-center">
      <img [src]="item.logoImg" class="b-item__img" alt="image">
    </span>
  </div>


  <div class="row">
    <span class="col-md-auto pb-3" *ngFor="let param of item.params">
      <div class="font-weight-bold">{{param.name}}</div>
      <span>{{param.value}}</span>
    </span>
    <span class="col-md d-flex align-items-end justify-content-end">
      <button class="btn btn-outline-secondary btn-lg px-4 custom_button" type="button">
        from {{item.price}}{{item.currency}}
      </button>
    </span>
  </div>
</div>
